<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Fretboard Memorizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #e94560;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 30px;
            border: 2px solid #e94560;
            background: transparent;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mode-btn:hover, .mode-btn.active {
            background: #e94560;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .question {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .question .note {
            color: #e94560;
            font-weight: bold;
            font-size: 3rem;
        }

        .fretboard-container {
            overflow-x: auto;
            padding: 20px 0;
        }

        .fretboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 1000px;
        }

        .string {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .string-label {
            width: 40px;
            text-align: center;
            font-weight: bold;
            color: #e94560;
            font-size: 1.2rem;
        }

        .fret {
            flex: 1;
            height: 45px;
            background: linear-gradient(to bottom, #3a3a4a 0%, #2a2a3a 100%);
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .fret:hover {
            background: linear-gradient(to bottom, #4a4a5a 0%, #3a3a4a 100%);
            transform: scale(1.05);
            z-index: 10;
        }

        .fret.open {
            background: linear-gradient(to bottom, #2a2a3a 0%, #1a1a2a 100%);
            border: 2px solid #e94560;
        }

        .fret-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            pointer-events: none;
        }

        .fret.inlay::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #e94560;
            border-radius: 50%;
            opacity: 0.3;
        }

        .fret.double-inlay::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #e94560;
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 20px 0 #e94560, 0 -20px 0 #e94560;
        }

        .fret.correct {
            background: #4ecca3 !important;
            color: #1a1a2e;
            font-weight: bold;
            animation: pulse 0.5s ease;
        }

        .fret.wrong {
            background: #e94560 !important;
            animation: shake 0.5s ease;
        }

        .fret.highlight {
            background: #ffd700 !important;
            color: #1a1a2e;
            font-weight: bold;
            box-shadow: 0 0 20px #ffd700;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .fret-numbers {
            display: flex;
            padding-left: 42px;
            margin-top: 10px;
            min-width: 1000px;
        }

        .fret-num {
            flex: 1;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e94560;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #e94560;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #444;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .note-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .note-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #e94560;
            background: transparent;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .note-btn:hover, .note-btn.active {
            background: #e94560;
            transform: scale(1.1);
        }

        .feedback {
            text-align: center;
            font-size: 1.3rem;
            margin-top: 15px;
            min-height: 30px;
        }

        .feedback.success {
            color: #4ecca3;
        }

        .feedback.error {
            color: #e94560;
        }

        .hidden {
            display: none;
        }

        .settings {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .setting-label {
            color: #888;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle input[type="checkbox"] {
            width: 50px;
            height: 25px;
            -webkit-appearance: none;
               -moz-appearance: none;
                    appearance: none;
            background: #444;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        .toggle input[type="checkbox"]:checked {
            background: #e94560;
        }

        .toggle input[type="checkbox"]::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle input[type="checkbox"]:checked::after {
            left: 27px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transition: width 0.3s ease;
        }
    </style>

<body>
    <div class="container">
        <h1>üé∏ Fretboard Memorizer</h1>
        <p class="subtitle">Master the guitar fretboard with interactive practice</p>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="quiz">üéØ Quiz Mode</button>
            <button class="mode-btn" data-mode="practice">üìö Practice Mode</button>
            <button class="mode-btn" data-mode="explorer">üîç Explorer</button>
        </div>

        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">Show Note Names:</span>
                <div class="toggle">
                    <input type="checkbox" id="showNotes" checked>
                </div>
                <span class="setting-label">Strings:</span>
                <select id="stringCount" style="padding: 5px 10px; border-radius: 5px; background: #333; color: #fff; border: 1px solid #555;">
                    <option value="6">6 strings (Standard)</option>
                    <option value="4">4 strings (Bass)</option>
                </select>
            </div>
        </div>

        <div class="game-area">
            <div class="question" id="question">
                <span>Click "New Question" to start!</span>
            </div>

            <div class="note-selector hidden" id="noteSelector">
                <!-- Note buttons will be generated -->
            </div>

            <div class="fretboard-container">
                <div class="fretboard" id="fretboard">
                    <!-- Fretboard will be generated -->
                </div>
                <div class="fret-numbers" id="fretNumbers">
                    <!-- Fret numbers will be generated -->
                </div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="newQuestionBtn">üé≤ New Question</button>
            <button class="btn btn-secondary" id="showAllBtn">üëÅ Show All Notes</button>
            <button class="btn btn-secondary" id="resetBtn">üîÑ Reset</button>
        </div>
    </div>

    <script>
        // Configuration
        const NOTES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const STANDARD_TUNING = ['E', 'B', 'G', 'D', 'A', 'E'];
        const BASS_TUNING = ['G', 'D', 'A', 'E'];
        const INLAY_FRETS = [3, 5, 7, 9, 12, 15, 17, 19, 21];
        const DOUBLE_INLAY_FRETS = [12];

        // State
        let currentMode = 'quiz';
        let currentStringCount = 6;
        let currentTuning = STANDARD_TUNING;
        let targetNote = null;
        let targetPosition = null;
        let score = 0;
        let total = 0;
        let streak = 0;
        let showingNotes = true;
        let showingAll = false;
        let practiceNote = null;

        // DOM Elements
        const fretboard = document.getElementById('fretboard');
        const fretNumbers = document.getElementById('fretNumbers');
        const question = document.getElementById('question');
        const feedback = document.getElementById('feedback');
        const noteSelector = document.getElementById('noteSelector');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Initialize
        function init() {
            generateFretboard();
            generateNoteSelector();
            generateFretNumbers();
            setupEventListeners();
            updateStats();
        }

        function generateFretboard() {
            fretboard.innerHTML = '';
            
            currentTuning.forEach((openNote, stringIndex) => {
                const stringDiv = document.createElement('div');
                stringDiv.className = 'string';
                
                const label = document.createElement('div');
                label.className = 'string-label';
                label.textContent = openNote;
                stringDiv.appendChild(label);
                
                for (let fret = 0; fret <= 12; fret++) {
                    const fretDiv = document.createElement('div');
                    fretDiv.className = 'fret';
                    if (fret === 0) fretDiv.classList.add('open');
                    if (INLAY_FRETS.includes(fret)) fretDiv.classList.add('inlay');
                    if (DOUBLE_INLAY_FRETS.includes(fret)) {
                        fretDiv.classList.remove('inlay');
                        fretDiv.classList.add('double-inlay');
                    }
                    
                    const note = getNoteAtPosition(stringIndex, fret);
                    fretDiv.dataset.note = note;
                    fretDiv.dataset.string = stringIndex;
                    fretDiv.dataset.fret = fret;
                    
                    if (showingNotes || showingAll) {
                        fretDiv.textContent = note;
                    }
                    
                    fretDiv.addEventListener('click', () => handleFretClick(stringIndex, fret, note, fretDiv));
                    stringDiv.appendChild(fretDiv);
                }
                
                fretboard.appendChild(stringDiv);
            });
        }

        function generateFretNumbers() {
            fretNumbers.innerHTML = '';
            const label = document.createElement('div');
            label.className = 'fret-num';
            label.style.width = '40px';
            label.style.flex = 'none';
            fretNumbers.appendChild(label);
            
            for (let i = 0; i <= 12; i++) {
                const num = document.createElement('div');
                num.className = 'fret-num';
                num.textContent = i;
                fretNumbers.appendChild(num);
            }
        }

        function generateNoteSelector() {
            noteSelector.innerHTML = '';
            NOTES.forEach(note => {
                const btn = document.createElement('button');
                btn.className = 'note-btn';
                btn.textContent = note;
                btn.addEventListener('click', () => selectPracticeNote(note, btn));
                noteSelector.appendChild(btn);
            });
        }

        function getNoteAtPosition(stringIndex, fret) {
            const openNote = currentTuning[stringIndex];
            const openIndex = NOTES.indexOf(openNote);
            const noteIndex = (openIndex + fret) % 12;
            return NOTES[noteIndex];
        }

        function handleFretClick(stringIndex, fret, note, element) {
            if (currentMode === 'quiz') {
                handleQuizClick(note, element);
            } else if (currentMode === 'practice') {
                // In practice mode, just show the note
                element.textContent = note;
                setTimeout(() => {
                    if (!showingNotes) element.textContent = '';
                }, 1000);
            }
        }

        function handleQuizClick(clickedNote, element) {
            if (!targetNote) {
                feedback.textContent = 'Click "New Question" first!';
                feedback.className = 'feedback error';
                return;
            }

            total++;
            
            if (clickedNote === targetNote) {
                score++;
                streak++;
                element.classList.add('correct');
                feedback.textContent = `‚úì Correct! That's ${clickedNote}`;
                feedback.className = 'feedback success';
                
                // Show all instances of this note briefly
                highlightAllNotes(targetNote, 'correct');
                
                setTimeout(() => {
                    clearHighlights();
                    newQuestion();
                }, 1000);
            } else {
                streak = 0;
                element.classList.add('wrong');
                feedback.textContent = `‚úó That's ${clickedNote}. Keep looking for ${targetNote}!`;
                feedback.className = 'feedback error';
                
                setTimeout(() => {
                    element.classList.remove('wrong');
                }, 500);
            }
            
            updateStats();
        }

        function newQuestion() {
            clearHighlights();
            feedback.textContent = '';
            
            if (currentMode === 'quiz') {
                targetNote = NOTES[Math.floor(Math.random() * NOTES.length)];
                question.innerHTML = `Find all <span class="note">${targetNote}</span> notes on the fretboard`;
                
                // Update progress bar for quiz mode
                const positions = getAllPositions(targetNote);
                progressBar.classList.remove('hidden');
                progressFill.style.width = '0%';
            } else if (currentMode === 'practice') {
                if (practiceNote) {
                    question.innerHTML = `Practice: <span class="note">${practiceNote}</span> - Click frets to reveal`;
                } else {
                    question.innerHTML = 'Select a note above to practice';
                }
            } else if (currentMode === 'explorer') {
                question.innerHTML = '<span class="note">Explorer Mode</span> - Click any fret to see the note';
            }
        }

        function getAllPositions(note) {
            const positions = [];
            currentTuning.forEach((openNote, stringIndex) => {
                for (let fret = 0; fret <= 12; fret++) {
                    if (getNoteAtPosition(stringIndex, fret) === note) {
                        positions.push({ string: stringIndex, fret });
                    }
                }
            });
            return positions;
        }

        function highlightAllNotes(note, className) {
            document.querySelectorAll('.fret').forEach(fret => {
                if (fret.dataset.note === note) {
                    fret.classList.add(className);
                    fret.textContent = note;
                }
            });
        }

        function selectPracticeNote(note, btn) {
            practiceNote = note;
            document.querySelectorAll('.note-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (currentMode === 'practice') {
                // Clear and highlight all positions of selected note
                clearHighlights();
                question.innerHTML = `Practice: <span class="note">${note}</span>`;
                
                // Show positions one by one with delay
                const positions = getAllPositions(note);
                positions.forEach((pos, index) => {
                    setTimeout(() => {
                        const fret = document.querySelector(
                            `.fret[data-string="${pos.string}"][data-fret="${pos.fret}"]`
                        );
                        if (fret) {
                            fret.classList.add('highlight');
                            fret.textContent = note;
                        }
                    }, index * 100);
                });
                
                // Hide after 2 seconds
                setTimeout(() => {
                    clearHighlights();
                    if (!showingNotes) {
                        document.querySelectorAll('.fret').forEach(f => f.textContent = '');
                    }
                }, 2000);
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.fret').forEach(fret => {
                fret.classList.remove('correct', 'wrong', 'highlight');
            });
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
            document.getElementById('accuracy').textContent = total > 0 ? 
                Math.round((score / total) * 100) + '%' : '0%';
            document.getElementById('streak').textContent = streak;
        }

        function setupEventListeners() {
            // Mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    updateMode();
                });
            });

            // Settings
            document.getElementById('showNotes').addEventListener('change', (e) => {
                showingNotes = e.target.checked;
                generateFretboard();
            });

            document.getElementById('stringCount').addEventListener('change', (e) => {
                currentStringCount = parseInt(e.target.value);
                currentTuning = currentStringCount === 4 ? BASS_TUNING : STANDARD_TUNING;
                generateFretboard();
                resetGame();
            });

            // Control buttons
            document.getElementById('newQuestionBtn').addEventListener('click', newQuestion);
            
            document.getElementById('showAllBtn').addEventListener('click', () => {
                showingAll = !showingAll;
                const btn = document.getElementById('showAllBtn');
                btn.textContent = showingAll ? 'üôà Hide All Notes' : 'üëÅ Show All Notes';
                generateFretboard();
            });

            document.getElementById('resetBtn').addEventListener('click', resetGame);
        }

        function updateMode() {
            clearHighlights();
            resetGame();
            
            if (currentMode === 'quiz') {
                noteSelector.classList.add('hidden');
                document.getElementById('newQuestionBtn').classList.remove('hidden');
                document.getElementById('showAllBtn').classList.remove('hidden');
            } else if (currentMode === 'practice') {
                noteSelector.classList.remove('hidden');
                document.getElementById('newQuestionBtn').classList.add('hidden');
                document.getElementById('showAllBtn').classList.add('hidden');
                question.innerHTML = 'Select a note above to practice';
            } else if (currentMode === 'explorer') {
                noteSelector.classList.add('hidden');
                document.getElementById('newQuestionBtn').classList.add('hidden');
                document.getElementById('showAllBtn').classList.remove('hidden');
                question.innerHTML = '<span class="note">Explorer Mode</span> - Click any fret to reveal the note';
            }
        }

        function resetGame() {
            score = 0;
            total = 0;
            streak = 0;
            targetNote = null;
            updateStats();
            feedback.textContent = '';
            
            if (currentMode === 'quiz') {
                question.innerHTML = 'Click "New Question" to start!';
            }
            
            document.querySelectorAll('.fret').forEach(fret => {
                if (!showingNotes && !showingAll) {
                    fret.textContent = '';
                }
            });
        }

        // Start
        init();
    </script>
</body>
